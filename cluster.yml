---
- name: bootstrap k8s cluster
  hosts: cluster
  gather_facts: false
  vars:
    ci: false
    guest_management_network: 192.168.122
  tasks:
    - name: update hostname to be in sync with the inventory host name
      hostname: name={{ inventory_hostname_short }}
      become: true
      when: not ci|bool

    - name: update files under /etc
      template:
        src: "templates/etc/{{ item }}.j2"
        dest: "/etc/{{ item }}"
        mode: 0644
        owner: root
        group: root
      with_items:
        - hosts
        - systemd/network/bond0.netdev
        - systemd/network/bond0.network
        - systemd/network/ens4.network
        - systemd/network/ens5.network
      become: true
      when: not ci|bool

    - name: install package(s)
      pacman:
        state: present
        update_cache: true
        name:
          - docker
          - rng-tools
      become: true

    - name: add user to the docker group
      user:
        name: "{{ lookup('env', 'USER') }}"
        append: true
        groups: docker
      become: true
      when: not ci|bool

    - name: enable/start services
      systemd: name={{ item }} enabled=true state=started
      with_items:
        - systemd-networkd
        - systemd-resolved
        - sshd
        - rngd
        - docker
      become: true
      when: not ci|bool

    - name: allow the insecure air.local local docker registry access
      lineinfile:
        path: /etc/systemd/system/multi-user.target.wants/docker.service
        regexp: "^ExecStart"
        line: "ExecStart=/usr/bin/dockerd --insecure-registry air.local:5000 -H fd:// $DOCKER_OPTS"
      become: true
      when: not ci|bool

    - name: restart docker service
      systemd: name={{ item }} enabled=true state=restarted
      with_items:
        - docker
      become: true
      when: not ci|bool

    - name: copy k8s systemd unit file(s)
      template:
        src:   "templates/lib/systemd/system/{{ item }}.j2"
        dest:  "/lib/systemd/system/{{ item }}"
        mode:  0644
        owner: root
        group: root
      with_items:
        - kubelet.service
      become: true
      when: not ci|bool

    - name: make sure kubelet is not running
      systemd:
        name: "{{ item }}"
        state: stopped
        enabled: true
        daemon_reload: true
      with_items:
        - kubelet.service
      become: true
      when: not ci|bool

    - name: make sure /etc/systemd/system/kubelet.service.d directory exists
      file:
        path:  /etc/systemd/system/kubelet.service.d
        state: directory
        mode:  0755
        owner: root
        group: root
      become: true

    - name: copy kubelet unit file(s) tailered to kubeadm setup
      template:
        src:  "templates/etc/systemd/system/kubelet.service.d/{{ item }}.j2"
        dest: "/etc/systemd/system/kubelet.service.d/{{ item }}"
        mode: 0644
        owner: root
        group: root
      with_items:
        - 10-kubeadm.conf
      become: true

- name: bootstrap kubernetes master
  import_playbook: master.yml

- name: bootstrap kubernetes node
  import_playbook: node.yml

- name: bootstrap kubernetes network
  import_playbook: network.yml
  when: not travis_ci|bool
